<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:f="http://java.sun.com/jsf/core"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui">
<h:head>
</h:head>	

<h:body>

<h:messages  id="mensagemValidacao" style="color:#555F5E;margin:8px;" />
<h:form id="inputForm">
	<h1>Cadastro de Usuário</h1>
	
	 
        <p:panel   header="Prencha o Formulário" footer="......">
        <h:panelGrid  columns="2" cellpadding="7" id="inputGrid">
        
            
            <p:outputLabel  value="Nome:"/>
            <p:inputText value="#{usuarioController.usuario.nome}" />

            <p:outputLabel  value="Descricao:"/>
            <p:inputText value="#{usuarioController.usuario.descricao}"/>

            <p:outputLabel value="Senha:"/>
          <p:inputText value="#{usuarioController.usuario.senha}"/>

            

        
        </h:panelGrid>
           <h:panelGrid id="inputButtons" columns="3" cellpadding="7">
        <p:commandButton update="inputButtons inputGrid mensagemValidacao formData" value="Salvar" action="#{usuarioController.salvar}"
            disabled="#{usuarioController.usuario.id != null}">
        
        </p:commandButton>
        <p:commandButton update=" inputForm mensagemValidacao" value="Limpar" action="#{usuarioController.limpar}" />
        
        <p:commandButton update="inputButtons inputGrid mensagemValidacao formData" value="Alterar" action="#{usuarioController.atualizar}"
        disabled="#{usuarioController.usuario.id == null}">
        
        </p:commandButton>    
        
        </h:panelGrid>
           
         </p:panel>
         
    </h:form>
    
    
    <h:form id="formData">
        <p:commandButton id="movieBtn" value="Listar Usuários" type="button" icon="pi pi-search" />
         <p:overlayPanel for="movieBtn" dynamic="true" style="width:600px" widgetVar="moviePicker">
         
        <p:dataTable id="usuarios" var="usuario" value="#{usuarioController.todos}" rowKey="#{usuario.id}">
            <f:facet name="header">
                Lista de Usuários
            </f:facet>
              
            <p:column headerText="Id">
                <h:outputText value="#{usuario.id}" />
            </p:column>
            <p:column headerText="Nome">
                <h:outputText value="#{usuario.nome}" />
            </p:column>
            <p:column headerText="Descrição">
                <h:outputText value="#{usuario.descricao}" />
            </p:column>
            <p:column headerText="Senha">
                <h:outputText value="#{usuario.senha}" />
            </p:column>
            
            <p:column style="width:3rem;text-align: center">
                <p:commandButton update="inputForm:inputGrid inputForm:inputButtons mensagemValidacao"  value="Editar" title="Editar"
                   action="#{usuarioController.editar(usuario)}">
                   <p:confirm type="popup" header="Confirmation" message="Deseja ir para tela de edição ?" icon="pi pi-info-circle"/>
                 </p:commandButton>
             </p:column>  
             
             <p:column style="width:3rem;text-align: center">
                
                   
                   <p:commandButton update="inputForm:inputGrid formData mensagemValidacao " icon="pi pi-times" title="Excluir"
                   action="#{usuarioController.excluir(usuario)}" styleClass="rounded-button ui-button-danger ui-button-outlined" >
                       <p:confirm type="popup" header="Confirmation" message="Tem certeza que deseja excluir esse usuário?" icon="pi pi-info-circle"/>
                   </p:commandButton>
                   
                   <p:confirmPopup global="true">
                      <p:commandButton value="Não" type="button" styleClass="ui-confirm-popup-no ui-button-flat"/>
                      <p:commandButton value="Sim" type="button" styleClass="ui-confirm-popup-yes" />
        </p:confirmPopup>
             </p:column> 
               
        </p:dataTable>
         </p:overlayPanel>
          </h:form>

</h:body>

</html>
