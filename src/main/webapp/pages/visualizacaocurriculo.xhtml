<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">


<h:head>
	<title>Visualização de Currículo</title>
</h:head>

<h:body>

	<ui:insert>
		<ui:include src="../template/menu.xhtml"></ui:include>
	</ui:insert>


	<h:form id="inputForm" 
		style="background-color:#F8F9FA;border-radius: 10px; width:60%; heigth:90%;  margin-left: auto;
    margin-right: auto; margin-top: 5%; padding: 50px 80px 50px 80px;border:#A0BDC5 solid 1px ">

		<h1>Visualização de Currículo</h1>
		
		
		<h:outputLabel url= "paginaconsultacurriculo.xhtml" 
		rendered="#{visualizacaoController.entity == null }">
		 Volte para a página de consulta e selecione um currículo.</h:outputLabel>
		<p:dataTable id="atributos" var="atributo"
		rendered="#{visualizacaoController.entity != null }"
			value="#{visualizacaoController.listAtributo}"
			rowKey="#{atributo.id}"
		>
			<f:facet name="header">
                Atributos
            </f:facet>
			<p:column headerText="Id">
				<p:commandLink value="#{atributo.id}"
					actionListener="#{visualizacaoController.select(atributo.id)}"
					process="@this" update="@form" />
			</p:column>
			<p:column headerText="Atributo">
				<p:commandLink value="#{atributo.label}"
					actionListener="#{visualizacaoController.select(atributo.id)}"
					process="@this" update="@form" />
			</p:column>

		</p:dataTable>

	</h:form>
</h:body>

</html>
